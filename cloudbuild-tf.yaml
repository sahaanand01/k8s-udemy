options:
  logging: NONE
steps:
- name: ubuntu
  entrypoint: 'bash'
  args: ['-c', 'ls']

- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    echo "Setting up environment variables"
    export GOOGLE_APPLICATION_CREDENTIALS="${_GOOGLE_APPLICATION_CREDENTIALS}"

- name: 'hashicorp/terraform:light'
  id: Init
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    echo "Initializing Terraform"
    cd terraform
    terraform init \
      -backend-config="bucket=${_TF_STATE_BUCKET}" \
      -backend-config="prefix=terraform/state"

- name: 'hashicorp/terraform:light'
  id: Plan
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    if [ "${_ACTION}" = "apply" ]; then
      echo "Planning Terraform"
      cd terraform
      terraform plan
    else
      DESTROYING NOT APPLYING

- name: 'hashicorp/terraform:light'
  id: Apply
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    if [ "${_ACTION}" = "apply" ]; then
      echo "Applying Terraform"
      cd terraform
      terraform apply -auto-approve
    else
      echo DESTROYING NOT APPLYING

- name: 'hashicorp/terraform:light'
  id: Destroy
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    if [ "${_ACTION}" = "destroy" ]; then
      cd terraform
      terraform destroy -auto-approve
    else
      echo PROVISIONING NOT DESTROYING


